<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>OldCommits</title>
	<link rel="stylesheet" href="index.css">
</head>
<body onload="updateUrl();">

<form>
	<label for="user">User</label>
	<input type="text" id="user" placeholder="User" value="github" onchange="updateUrl();">
	<label for="repo">Repository</label>
	<input type="text" id="repo" placeholder="Repository" value="fetch" onchange="updateUrl();">
	<label for="branch">Branch</label>
	<input type="text" id="branch" placeholder="Branch" value="master" onchange="updateUrl();">
	<label for="from">From</label>
	<input type="date" id="from" name='from' size='9' value="2021-05-01" onchange="updateUrl();" />
	<label for="to">To</label>
	<input type="date" id="to" name='to' size='9' value="2021-09-01" value="" onchange="updateUrl();" />
	<label for="lnki">Link</label>
	<a id="link" target="BLANK_">Please, fill in all the fields.</a>
</form>

<script src="index.js"></script> 
</body>
</html>
